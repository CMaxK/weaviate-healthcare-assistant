name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Refactor and Run code checks
        run: |
          pip install autopep8 flake8
          autopep8 --in-place --recursive .
          flake8 .

      - name: Run tests
        run: |
          pip install pytest
          pytest
